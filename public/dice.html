<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #f0f0f0;
      }
      
      .settings {
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px;
        background-color: #fafafa;
      }
      
      .player {
        height: 32px;
      }
      
      .price {
        height: 32px;
      }
      
      .outcome {
        height: 32px;
      }
      
      .show-settings {
        position: fixed;
        left: 0;
        bottom:0;
        z-index:4000;
      }
      
      .game {
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px;
        background-color: #fa3333;
      }
      
      .game-buttons-area {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        z-index:3000;
      }
      
      .game-render-area {
        background-color: #333;
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 200;
      }
      
      .game-price-area {
        position:absolute;
        top: 15%;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 300;
        color: #fafafa;
        font-size: 48pt;
        text-align: center;
      }
      
      .game-winner-area {
        position:absolute;
        top: 75%;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 400;
        color: #33fa33;
        font-size: 48pt;
        text-align: center;
      }
      
      .card {
        width: 400px;
        height: 260px;
        background-color: #fafafa;
        position: absolute;
        border-radius: 5px;
        border: 1px outset #e3e3e3;
        text-align: center;
        line-height: 260px;
        font-size: 48pt;
      }
      
      .card stacked {
        position: relative;
      }
      
      .btn {
        padding: 3px 5px;
        border: 1px solid #999;
        background-color: #aaa;
        cursor: pointer;
      }
      
      .hide {
        display: none;
      }
      
      .settings > p {
        float: left;
      }
      
      fieldset {
        padding: 20px;
        float: left;
      }
    </style>
  </head>
  <body>
    <a class="show-settings btn hide">Play</a>
    
    <div class="game hide">
      <div class="game-buttons-area">
        <a class="shuffle-cards btn">Karten mischen</a>
        <a class="start-cycling btn">Start</a>
        <a class="stop-cycling btn">Stop</a>
        <a class="continue btn">Continue</a>
      </div>
      <div class="game-winner-area">Winner</div>
      <div class="game-price-area"></div>
      <div class="game-render-area"></div>
    </div>
    
    <div class="settings">
      <p>
        <fieldset>
          <legend>Spieler</legend>
          <div class="playerlist"></div>
          <form class="add-player">
            <input class="name" placeholder="Neuer Spieler" />
            <button type="submit">OK</button>
          </form>
        </fieldset>
      </p>
      
      <p>
        <fieldset>
          <legend>Preise</legend>
          <div class="pricelist"></div>
          <form class="add-price">
            <input class="name" type="text" placeholder="Neuer Preis" />
            <input style="width:30px" class="num" size="4" value="1" type="number" />
            <button type="submit">OK</button>
          </form>
        </fieldset>
      </p>
      
      <p>
        <fieldset>
          <legend>Gewinner</legend>
          <div class="outcomelist"></div>
          <a class="nuke-outcomes btn">LÃ¶schen</a>
        </fieldset>
      </p>
    </div>
    
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/lawnchair.js"></script>
    <script src="js/libs/lawnchair-dom.js"></script>
    <script src="js/libs/random.js"></script>
    <!-- <script src="js/dice.js"></script> -->
    <script src="js/players.js"></script>
    <script src="js/prices.js"></script>
    <script src="js/outcomes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
