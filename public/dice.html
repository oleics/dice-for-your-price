<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #f0f0f0;
      }
      
      .settings {
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px;
        background-color: #fafafa;
      }
      
      .player {
        height: 32px;
      }
      
      .game {
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px;
        background-color: #fa3333;
      }
      
      .playerboxes {
        background-color: #333;
        position:absolute;
        top: 20px;
        bottom: 0;
        left: 0;
        right: 0;
      }
      
      .playerbox {
        width: 92px;
        height: 128px;
        background-color: #999;
        position: absolute;
        border-radius: 5px;
        border: 1px outset #535353;
      }
      
      .playerbox stacked {
        position: relative;
      }
      
      .cycle-ctrls {
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: #333;
      }
      
      .btn {
        padding: 3px 5px;
        border: 1px solid #999;
        background-color: #aaa;
        cursor: pointer;
      }
      
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
  
    <div class="game hide">
      <div class="cycle-ctrls">
        <a class="show-settings btn">Settings</a>
        <a class="start-cycling btn">Start</a>
        <a class="stop-cycling btn">Stop</a>
      </div>
      <div class="playerboxes"></div>
    </div>
    
    <div class="settings">
      <a class="show-settings btn">Play</a>
      <p>
        <div class="current-outcome"><div></div></div>
      </p>
      
      <p>
        <div class="outcomelist"></div>
        <button class="nuke">Nuke</button>
      </p>
      
      <p>
        <div class="pricelist"></div>
        <form class="add-price">
          <input class="name" type="text" placeholder="New Price" />
          <input class="num" size="4" value="1" type="number" />
          <button type="submit">Add</button>
        </form>
      </p>
      
      <p>
        <div class="playerlist"></div>
        <form class="add-player">
          <input class="name" placeholder="New Player" />
          <button type="submit">Add</button>
        </form>
      </p>
    </div>
    
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/lawnchair.js"></script>
    <script src="js/libs/lawnchair-dom.js"></script>
    <script src="js/libs/random.js"></script>
    <script src="js/dice.js"></script>
  </body>
</html>
